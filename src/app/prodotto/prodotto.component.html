<div class="container">
  <div class="row">
    <div class="col-10">
    <h4  [ngStyle]="{'color': prodotto.getScadenzaColor()}">{{prodotto.nome}}</h4>
    </div>
    <div class="col-2">
      <span class="badge" [ngClass]="{'badge-danger': prodotto.giorniAScadenza() <= 0, 'badge-warning': prodotto.giorniAScadenza() > 0 && prodotto.giorniAScadenza() < 7, 'badge-success' : prodotto.giorniAScadenza() >= 7}">{{prodotto.getScadenzaLabel()}}</span>
    </div>
  </div>
	<div class="form-group">
		<label for="codiceInput">Codice prodotto</label>
		<input type="text" class="form-control" id="codiceInput" placeholder="Inseririe il codice" [value]="prodotto.codice" #codiceInput>
  </div>
  <div class="form-group">
		<label for="nomeInput">Nome prodotto</label>
		<input type="text" class="form-control" id="nomeInput" placeholder="Inseririe il nome del prodotto" [value]="prodotto.nome" #nomeInput>
  </div>
  <div class="form-group">
		<label for="prezzoInput">Prezzo</label>
    <div class="input-group">
     <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend">€</span>
      </div>
		<input type="number" class="form-control" id="prezzoInput" placeholder="Inseririe il prezzo del prodotto" [value]="prodotto.prezzo" #prezzoInput>
    </div>
  </div>
  <div class="form-group">
		<label for="dataScadenzaInput">Data di scadenza</label>
		<input type="date" class="form-control" id="dataScadenzaInput" placeholder="Inseririe la data di scadenza" [value]="prodotto.DataScadenza" #dataScadenzaInput>
  </div>  
  <div class="form-group">
		<label for="quantitaInput">Quantità presente in magazzino</label>
		<input type="text" class="form-control" id="quantitaInput" placeholder="Inseririe la quantità presente in magazzino" [value]="prodotto.quantita" #quantitaInput>
  </div>
  <div class="row">
    <button class="btn btn-danger" (click)="reset()">Annulla</button>
    <button class="btn btn-primary" (click)="save($event)">Salva</button>
  </div>
</div>
