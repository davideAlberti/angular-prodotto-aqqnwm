<div class="container">
	<div class="row">
		<div class="col-4 col-sm-4">
      <button class="btn btn-primary btn-block" (click)="addNuovoProdotto()">Nuovo</button>
      
      <br />
			
      <div class="list-group" *ngFor="let item of prodotti.getItems(); let i = index">
				<button type="button" class="list-group-item list-group-item-action" (click)="corrente = i">{{ item.nome }}</button>
			</div>
		</div>
    <div class="col-sm-8">
      <app-prodotto [prodotto]="prodotti.getItem(corrente)"></app-prodotto>
    </div>
	</div>
</div>
